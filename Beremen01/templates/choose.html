  <style>

  <script>

  </script>
  <div class="container">
    <h1>–£–∫–∞–∂–µ–º –¥–∞—Ç—É –Ω–∞—á–∞–ª–∞ –±–µ—Ä–µ–º–µ–Ω–Ω–æ—Å—Ç–∏</h1>

    <div class="method-btn" onclick="openModal('lmp')">üìÖ –ü–æ –¥–∞—Ç–µ –ø–æ—Å–ª–µ–¥–Ω–∏—Ö –º–µ—Å—è—á–Ω—ã—Ö</div>
    <div class="method-btn" onclick="openModal('due')">üéØ –ü–æ –ø—Ä–µ–¥–ø–æ–ª–∞–≥–∞–µ–º–æ–π –¥–∞—Ç–µ —Ä–æ–¥–æ–≤</div>
    <div class="method-btn" onclick="openModal('conception')">‚ù§Ô∏è –ü–æ –¥–∞—Ç–µ –∑–∞—á–∞—Ç–∏—è</div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <p id="modal-text">–í—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É:</p>
      <input type="date" id="dateInput" />
      <div class="btn-row">
        <button class="ok" onclick="saveDate()">–ì–æ—Ç–æ–≤–æ</button>
        <button class="cancel" onclick="closeModal()">–û—Ç–º–µ–Ω–∞</button>
      </div>
    </div>
  </div>

  <script>
    let currentMethod = "";

    function openModal(method) {
      currentMethod = method;
      const texts = {
        lmp: "–î–∞—Ç–∞ –ø–æ—Å–ª–µ–¥–Ω–∏—Ö –º–µ—Å—è—á–Ω—ã—Ö:",
        due: "–ü—Ä–µ–¥–ø–æ–ª–∞–≥–∞–µ–º–∞—è –¥–∞—Ç–∞ —Ä–æ–¥–æ–≤:",
        conception: "–î–∞—Ç–∞ –∑–∞—á–∞—Ç–∏—è:"
      };
      document.getElementById("modal-text").innerText = texts[method];
      document.getElementById("modal").classList.add("show");
    }

    function closeModal() {
      document.getElementById("modal").classList.remove("show");
    }

    document.getElementById("modal").addEventListener("click", (e) => {
      if (e.target === document.getElementById("modal")) closeModal();
    });

    function saveDate() {
        const dateStr = document.getElementById("dateInput").value;
        if (!dateStr) return;
        
        const today = new Date();
        let startDate;
        
        if (currentMethod === 'lmp') {
            // –ü–æ –¥–∞—Ç–µ –ø–æ—Å–ª–µ–¥–Ω–∏—Ö –º–µ—Å—è—á–Ω—ã—Ö - –Ω–∞—á–∞–ª–æ –±–µ—Ä–µ–º–µ–Ω–Ω–æ—Å—Ç–∏ —á–µ—Ä–µ–∑ 2 –Ω–µ–¥–µ–ª–∏
            startDate = new Date(dateStr);
            startDate.setDate(startDate.getDate() + 14);
        } else if (currentMethod === 'due') {
            // –ü–æ –¥–∞—Ç–µ —Ä–æ–¥–æ–≤ - –Ω–∞—á–∞–ª–æ –±–µ—Ä–µ–º–µ–Ω–Ω–æ—Å—Ç–∏ –∑–∞ 40 –Ω–µ–¥–µ–ª—å
            startDate = new Date(dateStr);
            startDate.setDate(startDate.getDate() - 280); // 40 –Ω–µ–¥–µ–ª—å * 7 –¥–Ω–µ–π
        } else if (currentMethod === 'conception') {
            // –ü–æ –¥–∞—Ç–µ –∑–∞—á–∞—Ç–∏—è - –Ω–∞—á–∞–ª–æ –±–µ—Ä–µ–º–µ–Ω–Ω–æ—Å—Ç–∏ —á–µ—Ä–µ–∑ 2 –Ω–µ–¥–µ–ª–∏
            startDate = new Date(dateStr);
            startDate.setDate(startDate.getDate() + 14);
        }
        
        const diff = today - startDate;
        const weeks = Math.floor(diff / (7 * 24 * 60 * 60 * 1000));
        // üöÄ Save start_date and weeks to the database
        const userId = sessionStorage.getItem("tg_user_id");
        if (userId) {
            fetch("/save_weeks", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    user_id: userId,
                    start_date: startDate.toISOString().slice(0, 10),  // format YYYY-MM-DD
                    weeks: weeks 
                })
            }).then(() => {
                window.location.href = "/main";  // after saving to DB, go to main page
            });
        } else {
            window.location.href = "/main";
        }
    }

    // ‚è≥ –ü—Ä–æ—Å—Ç–æ –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É
    window.addEventListener("load", () => {
      document.body.classList.add("loaded");
    });
  </script>
