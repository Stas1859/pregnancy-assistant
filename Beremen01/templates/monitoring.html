      width: 48%;
      background: #fff;
      border-radius: 16px;

      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      min-height: 60px;

    .tracking-card:hover {

    }

    .tracking-card .icon {
      position: absolute;
      left: 12px;
      font-size: 20px;
    }

    .tracking-card .label {
      flex: 1;
      text-align: center;
      font-weight: 500;
      color: #333;
    }

    .tracking-card .status {
      position: absolute;
      right: 12px;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #ddd;
    }

    .tracking-card .status.filled-blue {
      background-color: #2aabee;
    }

    .tracking-card .status.filled-red {

  </style>

<body>

    <a href="/pressure" class="tracking-card">

  <script>
    window.addEventListener("load", () => {
      document.body.classList.add("loaded");
      loadStatusData();
    });

    function loadStatusData() {
      const userId = sessionStorage.getItem("tg_user_id");
      if (!userId) return;

      fetch(`/load_user_data?user_id=${userId}`)
        .then(res => res.json())
        .then(data => {
          if (data.status) {
            updateStatusIndicators(data.status);
          }
        })
        .catch(error => {
          console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∞—Ç—É—Å–∞:", error);
        });
    }

    function updateStatusIndicators(statusData) {
      // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä—ã –≤ —Å–≤–æ–¥–∫–µ
      setStatusIndicator("weight-status", statusData.weight_today);
      setStatusIndicator("pressure-status", statusData.pressure_today);
      setStatusIndicator("mood-status", statusData.mood_today);
      setStatusIndicator("sugar-status", statusData.sugar_today || false);

      // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä—ã –Ω–∞ –∫–∞—Ä—Ç–æ—á–∫–∞—Ö
      setStatusIndicator("weight-card-status", statusData.weight_today);
      setStatusIndicator("pressure-card-status", statusData.pressure_today);
      setStatusIndicator("mood-card-status", statusData.mood_today);
      setStatusIndicator("sugar-card-status", statusData.sugar_today || false);
    }

    function setStatusIndicator(id, hasData) {
      const element = document.getElementById(id);
      if (!element) return;

      if (hasData) {
        element.className = element.className.replace(/filled-\w+/, '') + ' filled-blue';
      } else {
        element.className = element.className.replace(/filled-\w+/, '') + ' filled-red';
      }
    }
  </script>
